<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Virus Quiz</title>
  <meta name="description" content="A quiz about a couple of the most deadly diseases in history.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class="row">
      <div class="quiz-name">
        <h1>Brief History of Epidemics Quiz</h1>
        <div class="question-and-score"></div>
      </div>
    </div>
  </header>

  <main aria-live="assertive" class="display">
    <section id="view_startQuiz">
      <h2>Start Quiz</h2>
      <div class="quiz-description">
        <p>This is a quiz to test your general knowledge about a couple of the most deadly diseases.</p>
      </div>
      <div class="begin">
        <button type="button" id="start">Begin Quiz</button>
      </div>
    </section>
    <section id="view_question"></section>
    <section id="view_answer"></section>
    <section id="view_result"></section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="store.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
